<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management - Analysis</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="glass-header">
    <h2>Inventory Management</h2>
    <div class="nav-links">
      <a href="/public\home.html">Home</a>
      <a href="/dashboard.html">Dashboard</a>
      <a href="/analysis.html">Analysis</a>
      <button id="logout-btn">Logout</button>
    </div>
  </div>
  <div class="glass-container">
    <h1>Inventory Analysis</h1>
    <div id="analytics-section">
      <h2>Inventory Summary</h2>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Total Inventory Value</td><td id="total-inventory-value">Loading...</td></tr>
        </tbody>
      </table>
      <h2>Low Stock Items</h2>
      <ul id="low-stock-list"></ul>
      <h2>Inventory Status</h2>
      <div id="inventory-chart"></div> <!-- Added for chart -->
    </div>
    <div id="app-message-box" class="hidden"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
